<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Bejeweled</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bungee|Carter+One|Luckiest+Guy|Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body class="bg-yellow-300">
<div class="flex flex-wrap  mb-2 bg-purple-600 px-4 py-4" >
    <div style="text-align: center" class="title lg:w-1/3 sm:w-full sm:text-center text-yellow-400">Bejeweld</div>
    <div class="ath lg:w-2/3 sm:w-full text-yellow-500 items-end">
        <span class="mx-2">Score : <input id="score" class="w-1/6 border-2 border-yellow-500 shadow-lg text-center bg-yellow-400 rounded-lg text-purple-500" value="0" disabled></span>
        <span class="mx-2">Niveau : <input id="niveau" class=" w-1/12 border-2 border-yellow-500 shadow-lg text-center bg-yellow-400 rounded-lg text-purple-500" value="0" disabled></span>
        <span class="mx-2">Essais : <input id="essais" class=" w-1/12 border-2 border-yellow-500 shadow-lg text-center bg-yellow-400 rounded-lg text-purple-500" value="0" disabled></span>
    </div>
</div>
<div class="overflow-hidden p-4 flex justify-center p-8">
<table w-full>
    <tbody id="tableau">

    </tbody>
</table>
</div>
<div class=" overflow-hidden p-4 flex justify-center p-8">
    <progress class="w-1/4  bg-purple-400 rounded-lg" value="50" max="100" id="pbar" ></progress>
</div>
<div class=" overflow-hidden my-3  flex justify-center">
    <div class="text-purple-500" id="message"></div>
</div>
<div class=" overflow-hidden  flex justify-center">
    <button class="mx-4 bg-yellow-400 text-purple-500 border-4 border-purple-700 px-4 py-1 rounded-lg" onclick="jeu.arreterChrono(); jeu = new Jeu(); document.getElementById('pbar').value = 50;" >Recommencer</button>
    <button class="mx-4 bg-yellow-400 text-purple-500 border-4 border-purple-700 px-4 py-1 rounded-lg" id="btnScores" onclick="afficherScores()">Scores</button>
</div>



<div id="myModal" class="modal text-purple-500">

    <div class=" bg-yellow-400 modal-content" >
        <span class="close">&times;</span>
        <span class="" id="titre" style=""></span>
        <span id="affichage-scores"></span>
    </div>

</div>
<script src="js/Jeu.js"></script>
<script src="js/script.js"></script>
</body>
</html>
